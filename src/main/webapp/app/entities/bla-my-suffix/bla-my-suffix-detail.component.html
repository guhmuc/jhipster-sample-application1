<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bla">
            <h2><span>Bla</span> {{ bla.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Foo</span></dt>
                <dd>
                    <span>{{ bla.foo }}</span>
                </dd>
                <dt><span>Bar</span></dt>
                <dd>
                    <span>{{ bla.bar }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bla-my-suffix', bla.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
